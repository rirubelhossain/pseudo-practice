<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Picture Collage</title>
</head>
<body>
    
    <header>
        <h1>My picture collage</h1>
        
        
    </header>
    <main>
        <section>
            <div class="row">
                <img src="simple/images/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="simple/images/B.jpg" alt="">
                </div>
                <div>
                    <img src="/simple/images/C.jpg" alt="">
                </div>
                <div class="vertical-collage">
                    <img src="/simple/images/D.jpg" alt="">
                    <img src="/simple/images/E.jpg" alt="">
                </div>
                
            </div>
            <div class="row">
                <div>
                    <img src="/simple/images/F.jpg" alt="">
                </div>
                <div class="square-collage">
                    <img src="/simple/images/G.jpg" alt="">
                    <img src="/simple/images/G.jpg" alt="">
                    <img src="/simple/images/G.jpg" alt="">
                    <img src="/simple/images/G.jpg" alt="">
                </div>
                <div>
                    <img src="/simple/images/H.jpg" alt="">
                </div>
            </div>
        </section>
        
    </main>
</body>
</html>
